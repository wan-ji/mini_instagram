{% extends 'base.html' %}


{% block content %}

<h1>Edit Post</h1>

{% if request.user == object.author %}
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
    </form>
{% else %}
        <p> You are not allowed to edit this post! </p>
{% endif %}




{% endblock content%}
