{% extends 'base.html' %}


{% block content %}


<h1>Delete Post</h1>

{% if request.user == object.author %}
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>Do you want to delete "{{post.title}}" ?</p>
        <button type="submit">Delete</button>
    </form>
{% else %}
        <p> You are not allowed to delete this post! </p>
{% endif %}



{% endblock content%}
